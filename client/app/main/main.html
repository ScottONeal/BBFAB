<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Big Beards for a Baby</h1>
            <p class="lead">Help our family's adoption by supporting a beard grower or becoming a beard grower yourself!</p>
        </div>
        <div class="col-sm-4">
            <div ng-show="countdown" class="slide-in">
                <h3>Commence Growing In:</h3>
                <h4><timer end-time="1414814400000">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer></h4>
            </div>
            
            <!-- Instagram Feed -->
            <div ng-show="instagram" class="slide-in">
                <iframe src="http://snapwidget.com/sc/?h=YmlnYmVhcmRzZm9yYWJhYnl8aW58MzAwfDN8M3x8bm98NXxub25lfG9uU3RhcnR8eWVzfG5v&ve=041014" title="Instagram Widget" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%; height:300px"></iframe>
            </div>
            
            <!-- Twitter Feed -->
            <div ng-show="twitter" class="slide-in">
                <a class="twitter-timeline" href="https://twitter.com/beardsforababy" data-widget-id="515515623615365120">Tweets by @beardsforababy</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </div>
        </div>
    </div>
</div>
